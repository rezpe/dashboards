<div class="modal fade" id="getURL" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Enter URL</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">URL:</label>
            <input type="text" class="form-control" id="recipient-name" ng-model="dashURL">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="loadURL()">Load Dashboard</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <adf-dashboard name="mydashboard" collapsible="false" structure="6-6" adf-model="dashboard.model" />
  </div>
</div>
<input style="visibility:hidden;" type="file" id="inputFile" />
